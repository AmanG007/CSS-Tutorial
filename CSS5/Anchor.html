<html>
	<head>
		<title>
			Anchor Pseudo Classes
		</title>
		
		<style type="text/css">
			/* unvisited link */
			a:link {
			  color: blue;
			}

			/* visited link */
			a:visited {
			  color: purple;
			}

			/* mouse over link */
			a:hover {
				color: orange;
			}
		</style>
	</head>
	
	<body> 
		<h1>
			<a href="http://instagram.com/developers_nation/">
				Developers Nation
			</a>
		</h1>
		
		<h2>
			<a href="http://www.developersnation.co.in/blog">
				Developers Nation Blog
			</a>
		</h2>
	</body>
</html>
